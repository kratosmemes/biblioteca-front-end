<legend>Reporte Usuario</legend>
<hr>
<table class="table table-bordered table-striped table-hover table-sm">
<thead>
<th>Nombre</th>
<th>Apellido</th>
<th>Email</th>
<th>Rol</th>
<th>Estado</th>
<th>Editar o Eliminar</th>
</thead>

<script type="text/javascript">
if (localStorage.getItem("token") === null) {
window.location.href = "index.php";
}

$('#cerrar_sesion').on('click', function(e) {
localStorage.clear();
window.location.href = "index.php";
});

$.ajax({
type: 'GET',
url: 'https://app-lmrem-back-end.herokuapp.com/usuario',
beforeSend: function(request) {
request.setRequestHeader("token", window.localStorage.getItem('token'));
},
success: function(resp) {
$.each(resp.usuarios, function(i, item) {
$('tbody').append(
'<tr>' +
`<td>
<input name='nombre' class='form-control' value='${item.nombre}'>
</td>` +
`<td>
<input name='apellido' class='form-control' value='${item.apellido}'>
</td>` +
`<td>
<input name='email' class='form-control' value='${item.email}'>
</td>` +
`<td>
<input name='role' class='form-control' value='${item.role}'>
</td>` +
`<td>
<input name='estado' class='form-control' value='${item.estado}'>
</td>` +
`<td>
<div class='row'>
<div class='col-md-6'>
<a href='#' data-id='${item._id}' class='actualiza btn btn-sm btn-warning btn-block'>Editar</a>
</div>
<div class='col-md-6'>
<a href='#' data-id='${item._id}' class='elimina btn btn-sm btn-danger btn-block'>Eliminar</a>
</div>
</div>
</td>` +
'</tr>'
)
});
},
error: function(err) {
console.log(err.responseJSON);
}
});

$(document).on('click', '.actualiza', function(e) {
var id = $(this).data('id');
var form = $(this).closest('tr').find('input').serialize();
var opt = confirm("Estas seguro de actualizar?");

if (opt == true) {
$.ajax({
type: 'PUT',
url: `https://app-lmrem-back-end.herokuapp.com/usuario/${id}`,
data: form,
beforeSend: function(request) {
request.setRequestHeader("token", window.localStorage.getItem('token'));
},
success: function(resp) {
alert('Usuario actualizado Con Exito!');
window.location.href = "reporte-usuario.html";
},
error: function(err) {
console.log(err.responseJSON.err.message);
}
});
} else {
window.location.href = "reporte-usuario.html";
}
});

$(document).on('click', '.elimina', function(e) {
var id = $(this).data('id');
var opt = confirm("Estas seguro de eliminar?");

if (opt == true) {
$.ajax({
type: 'DELETE',
url: `https://app-lmrem-back-end.herokuapp.com/usuario/${id}`,
beforeSend: function(request) {
request.setRequestHeader("token", window.localStorage.getItem('token'));
},
success: function(resp) {
alert('Usuario Eliminado Con Exito!');
window.location.href = "reporte-usuario.html";
},
error: function(err) {
console.log(err.responseJSON.err.message);
}
});
} else {
window.location.href = "reporte-usuario.html";
}
});
</script>
